<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/JSBM.png" type="logo de Juan Sebastian :D">
  <link rel="stylesheet" href="css/style.css">
  <title>Encryptor Challenge</title>
</head>

<body>
  <img class="logo-alura" src="img/alura.png" alt="Logo Alura">
  <div class="main-container">
    <div class="text-container">
      <textarea name="text-encrypt" id="encrypt" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
      <div class="buttons-text-container">
        <div class="alert-description">
          <img src="img/circle-exclamation-solid.svg" alt="icono de informacion" style="height: 20px;">
          <p>solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons-container">
          <button class="btn-encrypt">Encriptar</button>
          <button class="btn-decrypt">Desencriptar</button>
        </div>
      </div>
    </div>
    <div class="encrypt-decrypt-container">
      <div class="encrypt-decrypt-body">
        <img src="img/img-astronaut-cuate.png" alt="image to show encrypt o decrypt text">
        <div class="show-text">
          <strong>Ningun mensaje fue encontrado</strong>
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </div>
      <div id="show-encrypt"></div>
    </div>
  </div>
  <script src="js/functions.js"></script>

</body>

</html>
